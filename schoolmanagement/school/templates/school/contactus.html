{% extends 'school/homebase.html' %}
{% load static %}



{% block content %}

<!-- Contact Section -->
<section id="contact" class="contact section light-background">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Contact</h2>
        <div><span>Need Help?</span> <span class="description-title">Contact Us</span></div>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">
          <div class="col-lg-6 ">
            <div class="row gy-4">

              <div class="col-lg-12">
                <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="200">
                  <i class="bi bi-geo-alt"></i>
                  <h3>Address</h3>
                  <p>Westlands, Nairobi</p>
                </div>
              </div><!-- End Info Item -->

              <div class="col-md-6">
                <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="300">
                  <i class="bi bi-telephone"></i>
                  <h3>Call Us</h3>
                  <p>+254712345678</p>
                </div>
              </div><!-- End Info Item -->

              <div class="col-md-6">
                <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="400">
                  <i class="bi bi-envelope"></i>
                  <h3>Email Us</h3>
                  <p>lesmwendwa@gmail.com</p>
                </div>
              </div><!-- End Info Item -->

            </div>
            
          </div>

          <div class="col-lg-6">
            <form method="POST" action="{% url 'contactus' %}" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
              <!-- Django CSRF Token -->
              {% csrf_token %}
    
              <div class="row gy-4">
    
                <div class="col-md-6">
                    <input type="text" name="{{ form.Name.name }}" class="form-control" placeholder="Your Name" required="">
                </div>
    
                <div class="col-md-6">
                  <input type="email" class="form-control" name="{{ form.Email.name }}" placeholder="Your Email" required="">
                </div>
    
                <div class="col-md-12">
                  <textarea name="{{ form.Message.name }}" class="form-control" placeholder="Message" rows="6" required id="{{ form.message.id_for_label }}"></textarea>
                </div>
    
                <div class="col-md-12 text-center">
                  <button type="submit">Send Message</button>
                </div>
    
              </div>
            </form>
          </div><!-- End Contact Form -->
        </div>

    </div>

</section>




{% endblock content %}
